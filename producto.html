<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Producto — CRONOX</title>
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Detalle de producto CRONOX — Dark streetwear premium.">

  <!-- CSS global de la tienda -->
  <link rel="stylesheet" href="assets/store.css?v=31" />
  <!-- CSS específico de la página de producto -->
  <link rel="stylesheet" href="assets/product-page.css?v=1" />

  <style>
    /* Mantengo tu look básico para la cabecera rápida de PDP */
    :root { --text:#eaeaea; }
    body{margin:0;background:#0c0c0d;color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
    .container{width:min(1200px,92%);margin:0 auto}
    header{position:sticky;top:0;background:rgba(16,16,18,.7);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.06);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    a{color:var(--text);text-decoration:none;opacity:.9}
    footer{padding:36px 0 64px;color:#bbb;text-align:center;border-top:1px solid rgba(255,255,255,.08);margin-top:48px}
    .brand{font-weight:700;letter-spacing:.08em}
    .nav__left,.nav__right{display:flex;align-items:center;gap:14px}
    .icon{width:22px;height:22px}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="nav__left">
        <a href="index.html#store" aria-label="Volver a la tienda">← Tienda</a>
      </div>
      <div class="brand">CRONOX</div>
      <nav class="nav__right" aria-label="Navegación principal">
        <a href="cart.html" class="topbar__link topbar__cart" aria-label="Ver carrito">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-bag" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <path d="M16 10a4 4 0 0 1-8 0"/>
          </svg>
          <span class="cart-count" aria-label="Artículos en el carrito" hidden>0</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- PDP a pantalla completa (el JS rellenará estos IDs) -->
  <main id="productMain" class="pdp container" aria-live="polite" style="padding:28px 0">
    <div class="pdp__grid">
      <div class="pdp__media">
        <img id="pImage" alt="" loading="lazy">
      </div>
      <div class="pdp__info">
        <h1 id="pName" class="pdp__name"></h1>
        <p id="pPrice" class="pdp__price"></p>
        <p id="pDesc" class="pdp__desc"></p>

        <div class="pdp__actions">
          <label class="pdp__label">
            Talla
            <select id="pSize" class="pdp__select"></select>
          </label>

          <label class="pdp__label">
            Cant.
            <input id="pQty" class="pdp__qty" type="number" min="1" value="1" inputmode="numeric">
          </label>

          <button id="pAdd" class="btn-primary">Añadir al carrito</button>
        </div>

        <div class="pdp__meta">
          <ul>
            <li>Envío 24/48h</li>
            <li>Devoluciones 14 días</li>
            <li>Calidad premium CRONOX</li>
          </ul>
        </div>

        <nav class="pdp__breadcrumb" style="margin-top:18px">
          <a href="index.html#store">← Volver a la colección</a>
        </nav>
      </div>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <footer>
    <div class="container">© <span id="anio"></span> CRONOX</div>
  </footer>

  <!-- Catálogo mínimo por si entras directo a esta página -->
  <script>
    window.CRONOX_PRODUCTS = window.CRONOX_PRODUCTS || [
      {
        id: "camiseta-washed-gris",
        name: "Camiseta Washed Gris",
        price: 34.95,
        priceLabel: "34,95 €",
        image: "assets/products/camiseta_washed_gris.png",
        categories: ["camisetas"],
        sizes: ["s","m","l","xl"],
        color: "gris",
        desc: "Camiseta premium lavado gris, corte oversized y tacto suave."
      },
      {
        id: "camiseta-washed-negra",
        name: "Camiseta Washed Negra",
        price: 34.95,
        priceLabel: "34,95 €",
        image: "assets/products/camiseta_washed_negra.png",
        categories: ["camisetas"],
        sizes: ["s","m","l","xl"],
        color: "negro",
        desc: "Camiseta premium lavado negro, corte oversized y tacto suave."
      }
    ];
  </script>

  <!-- JS -->
  <script src="assets/product-page.js?v=32" defer></script>
  <script src="assets/cart-badge.js?v=31" defer></script>
  <script>
    document.getElementById('anio').textContent = new Date().getFullYear();
  </script>
</body>
</html>
