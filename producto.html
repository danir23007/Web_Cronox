<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Producto — CRONOX</title>
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Detalle de producto CRONOX — Dark streetwear premium.">

  <!-- CSS global -->
  <link rel="stylesheet" href="assets/store.css?v=41" />
  <!-- PDP oscuro total -->
  <link rel="stylesheet" href="assets/product-page.css?v=3" />

  <style>
    /* ===== PDP FINAL — FONDO NEGRO, BLOQUES BLANCOS, SIN ESQUINAS ===== */
    :root{ --topbar-h:64px; }

    html, body {
      background:#000;
      color:#eaeaea;
      margin:0;
      padding:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;
    }

    /* Topbar negra y fija */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      height:var(--topbar-h);
      background:#000 !important;
      backdrop-filter:none !important;
      border-bottom:1px solid rgba(255,255,255,.08);
      z-index:1000;
    }

    body { padding-top: var(--topbar-h); }

    .topbar__logo-img{ max-height:32px; }

    /* PDP layout */
    main.pdp {
      padding-top: 32px;
      padding-bottom: 60px;
    }

    .pdp__grid{
      display:grid;
      grid-template-columns:1fr;
      gap:24px;
    }
    @media (min-width:900px){
      .pdp__grid{ grid-template-columns:1.1fr .9fr; gap:28px; }
    }

    /* Imagen del producto — fondo blanco, esquinas en pico */
    .pdp__media{
      background:#fff;
      border:1px solid rgba(255,255,255,.12);
      border-radius:0;
      min-height:320px;
      display:grid; place-items:center;
    }
    .pdp__media img{
      width:100%;
      height:100%;
      max-height:75vh;
      object-fit:contain;
      display:block;
      background:#fff;
    }

    /* Info derecha */
    .pdp__info{ display:flex; flex-direction:column; gap:12px; }
    .pdp__name{ font-size: clamp(22px, 3.5vw, 32px); letter-spacing:.02em; margin:.2em 0 0; }
    .pdp__price{ color:#ddd; font-weight:700; font-size: clamp(18px, 2.5vw, 22px); margin:0; }
    .pdp__desc{ color:#cfcfcf; line-height:1.6; margin:0 0 .8em; }

    .pdp__actions{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
    .pdp__label{ display:flex; flex-direction:column; gap:6px; font-size:14px; color:#bbb; }
    .pdp__select, .pdp__qty{
      background:#0f0f0f;
      border:1px solid rgba(255,255,255,.15);
      color:#fff;
      border-radius:0;
      padding:8px 10px;
      min-width:110px;
    }

    .btn-primary{
      background:#fff;
      color:#000;
      font-weight:800;
      border:0;
      border-radius:0;
      padding:12px 16px;
      cursor:pointer;
      transition:transform .2s ease, opacity .2s ease;
    }
    .btn-primary:active{ transform:scale(.98); }
    .btn-primary:hover{ opacity:.9; }

    .pdp__meta ul{
      margin:.6em 0 0;
      padding-left:18px;
      color:#bcbcbc;
      line-height:1.6;
    }

    .pdp__breadcrumb a{
      color:#eaeaea;
      text-decoration:none;
      opacity:.9;
    }
    .pdp__breadcrumb a:hover{ text-decoration:underline; }

    /* Relacionados — fondo blanco en imágenes, sin esquinas */
    .pdp-related{ margin-top:42px; }
    .pdp-related__title{
      font-size: clamp(18px, 2.6vw, 22px);
      margin: 0 0 14px;
      letter-spacing:.06em;
    }

    .products-grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:16px;
    }
    @media (min-width:768px){
      .products-grid{
        grid-template-columns:repeat(4,minmax(0,1fr));
        gap:20px;
      }
    }

    .product-card{
      background:rgba(12,12,12,.88);
      border:1px solid rgba(255,255,255,.12);
      border-radius:0;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      text-decoration:none;
      color:#fff;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .product-card:hover{ transform:translateY(-2px); }

    .product-img{
      width:100%;
      aspect-ratio:1/1;
      object-fit:contain;
      background:#fff;
      border-radius:0;
    }

    .product-name{ margin:10px 12px 4px; font-weight:600; font-size:14px; }
    .product-price{ margin:0 12px 12px; color:#cfcfcf; font-size:13px; }

    /* Toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:24px;
      transform:translateX(-50%) translateY(20px);
      background:#111;
      border:1px solid rgba(255,255,255,.12);
      padding:10px 14px;
      border-radius:0;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease, transform .25s ease;
      z-index:1200;
      color:#fff;
    }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(0); }
  </style>
</head>
<body>

  <!-- Topbar (idéntica al index pero negra opaca) -->
  <header class="topbar" id="topbar" role="banner">
    <div class="topbar__left">
      <button id="btnMenu" class="icon-btn" aria-label="Abrir filtros" aria-expanded="false" aria-controls="filtersPanel">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" class="icon" aria-hidden="true" focusable="false">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

      <button id="btnSearch" class="icon-btn" aria-label="Buscar productos" aria-expanded="false" aria-controls="searchBar">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" class="icon" aria-hidden="true" focusable="false">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>

    <a href="index.html#store" class="topbar__logo" aria-label="CRONOX — Tienda">
      <img
        src="https://raw.githubusercontent.com/danir23007/Web_Cronox/refs/heads/main/assets/logo%20largo%20bueno.JPG"
        alt="CRONOX"
        class="topbar__logo-img"
        decoding="async"
      >
    </a>

    <nav class="topbar__right" aria-label="Navegación principal">
      <a href="cart.html" class="topbar__link topbar__cart" aria-label="Ver carrito">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-bag" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 0 1-8 0"/>
        </svg>
        <span class="cart-count" aria-label="Artículos en el carrito" hidden>0</span>
      </a>
    </nav>
  </header>

  <!-- Barra de búsqueda -->
  <div id="searchBar" class="searchbar" hidden>
    <form id="searchForm" class="searchbar__form" role="search" action="index.html#store">
      <input id="searchInput" class="searchbar__input" type="text" placeholder="Buscar productos…" autocomplete="off" />
      <button class="searchbar__submit" type="submit" aria-label="Buscar"><span>Buscar</span></button>
    </form>
  </div>

  <!-- PDP -->
  <main id="productMain" class="pdp container" aria-live="polite">
    <div class="pdp__grid">
      <div class="pdp__media">
        <img id="pImage" alt="" loading="lazy">
      </div>
      <div class="pdp__info">
        <h1 id="pName" class="pdp__name"></h1>
        <p id="pPrice" class="pdp__price"></p>
        <p id="pDesc" class="pdp__desc"></p>

        <div class="pdp__actions">
          <label class="pdp__label">
            Talla
            <select id="pSize" class="pdp__select"></select>
          </label>

          <label class="pdp__label">
            Cant.
            <input id="pQty" class="pdp__qty" type="number" min="1" value="1" inputmode="numeric">
          </label>

          <button id="pAdd" class="btn-primary">Añadir al carrito</button>
        </div>

        <div class="pdp__meta">
          <ul>
            <li>Envío 24/48h</li>
            <li>Devoluciones 14 días</li>
            <li>Calidad premium CRONOX</li>
          </ul>
        </div>

        <nav class="pdp__breadcrumb" style="margin-top:18px">
          <a href="index.html#store" class="js-back">← Volver a la colección</a>
        </nav>
      </div>
    </div>

    <section class="pdp-related">
      <h2 class="pdp-related__title">También puede interesarte</h2>
      <div id="relatedGrid" class="products-grid"></div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <footer class="footer">
    <div class="container">© <span id="anio"></span> CRONOX</div>
  </footer>

  <script>
    window.CRONOX_PRODUCTS = window.CRONOX_PRODUCTS || [
      {
        id: "camiseta-washed-gris",
        name: "Camiseta Washed Gris",

        priceLabel: "34,95 €",
        image: "assets/products/camiseta_washed_gris.png",
        categories: ["camisetas"],
        sizes: ["s","m","l","xl"],
        color: "gris",
        desc: "Camiseta premium lavado gris, corte oversized y tacto suave."
      },
      {
        id: "camiseta-washed-negra",
        name: "Camiseta Washed Negra",
        price: 34.95,
        priceLabel: "34,95 €",
        image: "assets/products/camiseta_washed_negra.png",
        categories: ["camisetas"],
        sizes: ["s","m","l","xl"],
        color: "negro",
        desc: "Camiseta premium lavado negro, corte oversized y tacto suave."
      }
    ];
    document.getElementById('anio').textContent = new Date().getFullYear();
  </script>

  <script src="assets/product-page.js?v=34" defer></script>
  <script src="assets/app.js?v=31" defer></script>
  <script src="assets/cart-badge.js?v=31" defer></script>
</body>
</html>
