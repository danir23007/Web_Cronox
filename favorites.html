<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favoritos — CRONOX</title>
  <meta name="description" content="Lista de productos favoritos — CRONOX">
  <meta name="theme-color" content="#000000">

  <!-- Tu CSS actual -->
  <link rel="stylesheet" href="assets/store.css?v=57">
  <noscript><style>#preloader{display:none!important}</style></noscript>
</head>
<body>

  <div id="overlay" class="overlay" hidden></div>

  <header class="topbar topbar--page" id="topbar" role="banner">
    <div class="topbar__left">
      <button id="btnMenu" class="icon-btn" aria-label="Abrir filtros">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>
      <button id="btnSearch" class="icon-btn" aria-label="Buscar productos">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </button>
    </div>

    <a href="index.html#store" class="topbar__logo" aria-label="Volver a la tienda CRONOX">
      <img src="https://raw.githubusercontent.com/danir23007/Web_Cronox/refs/heads/main/assets/logo%20largo%20bueno.JPG"
           alt="CRONOX" class="topbar__logo-img" decoding="async">
    </a>

    <nav class="topbar__right" aria-label="Navegación principal">
      <!-- PERFIL (igual que en index.html) -->
      <a href="#" class="topbar__link topbar__profile" id="profileBtn" aria-label="Iniciar sesión" title="Iniciar sesión">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-user" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
          <circle cx="12" cy="7.5" r="4"></circle>
        </svg>
      </a>

      <!-- Favoritos -->
      <a href="favorites.html" class="topbar__link topbar__fav" aria-label="Ver favoritos" aria-current="page">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-star" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17.3 13.97 18.18 21 12 17.77 5.82 21 6.7 13.97 2 9.27 8.91 8.26 12 2"></polygon></svg>
        <span class="fav-count" hidden>0</span>
      </a>

      <!-- Carrito -->
      <a href="cart.html" class="topbar__link topbar__cart" aria-label="Ver carrito">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-bag" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <path d="M16 10a4 4 0 0 1-8 0"></path>
        </svg>
        <span class="cart-count" hidden>0</span>
      </a>
    </nav>
  </header>

  <main id="favorites" class="store" aria-live="polite">
    <h1 class="store-heading">Favoritos</h1>

    <div id="favGrid" class="products-grid" aria-label="Lista de productos favoritos"></div>

    <div id="favEmpty" class="products-fallback" style="text-align:center;margin-top:40px;">
      <p>No tienes productos en favoritos todavía.</p>
      <p><a href="index.html#store" class="topbar__link" style="color:#fff;text-decoration:underline;">Ir a la tienda</a></p>
    </div>
  </main>

  <footer class="footer"><p>© CRONOX</p></footer>

  <script>
  (function(){
    const FAV_KEY   = 'cronox:favs';

    const getFavs = () => { try { return JSON.parse(localStorage.getItem(FAV_KEY)) || []; } catch { return []; } };

    // MISMA tarjeta que tienda (estructura y clases)
    function createStoreLikeCard(p){
      const a = document.createElement('a');
      a.href = `producto.html?id=${encodeURIComponent(p.id)}`;
      a.className = 'product-card';
      a.setAttribute('data-id', p.id);

      const media   = document.createElement('div');
      media.className = 'product-media';

      const gallery = document.createElement('div');
      gallery.className = 'product-images';

      const imgs = (Array.isArray(p.images) && p.images.length ? p.images : [p.image]).filter(Boolean);
      const imgEls = imgs.map((src, i) => {
        const im = document.createElement('img');
        im.className = 'product-img' + (i === 0 ? ' active' : '');
        im.loading = 'lazy';
        im.decoding = 'async';
        im.alt = p.name || 'Producto';
        im.src = src;
        return im;
      });
      imgEls.forEach(im => gallery.appendChild(im));

      if (imgEls.length > 1) {
        const prev = document.createElement('button');
        prev.className = 'product-arrow prev';
        prev.type = 'button';
        prev.setAttribute('aria-label', 'Imagen anterior');
        prev.textContent = '‹';

        const next = document.createElement('button');
        next.className = 'product-arrow next';
        next.type = 'button';
        next.setAttribute('aria-label', 'Imagen siguiente');
        next.textContent = '›';

        let index = 0;
        const show = (i) => imgEls.forEach((el, j) => el.classList.toggle('active', j === i));
        prev.addEventListener('click', (ev) => { ev.preventDefault(); ev.stopPropagation(); index=(index-1+imgEls.length)%imgEls.length; show(index); });
        next.addEventListener('click', (ev) => { ev.preventDefault(); ev.stopPropagation(); index=(index+1)%imgEls.length; show(index); });

        gallery.appendChild(prev);
        gallery.appendChild(next);
      }

      const plus = document.createElement('button');
      plus.className = 'fav-add';
      plus.type = 'button';
      plus.setAttribute('aria-label', `Añadir rápido ${p.name}`);
      plus.textContent = '+';
      plus.addEventListener('click', (ev) => {
        ev.preventDefault(); ev.stopPropagation();
        if (typeof window.CRONOX_openQuickAddById === 'function') {
          window.CRONOX_openQuickAddById(p.id);
        }
      });

      media.appendChild(gallery);
      media.appendChild(plus);

      const name = document.createElement('h3');
      name.className = 'product-name';
      name.textContent = p.name || '';

      const price = document.createElement('p');
      price.className = 'product-price';
      price.textContent = p.priceLabel || p.price || '';

      a.appendChild(media);
      a.appendChild(name);
      a.appendChild(price);
      return a;
    }

    function enrichFavs(rawFavs){
      const CATALOG = Array.isArray(window.CRONOX_PRODUCTS) ? window.CRONOX_PRODUCTS : [];
      return rawFavs.map(f => {
        const fromId   = CATALOG.find(x => x.id === f.id);
        const fromName = CATALOG.find(x => !f.id && x.name === f.name);
        const base = fromId || fromName || {};
        return {
          id:   f.id   || base.id,
          name: f.name || base.name,
          price: f.price || base.priceLabel || base.price,
          priceLabel: f.priceLabel || base.priceLabel,
          image: f.image || base.image,
          images: base.images || (f.image ? [f.image] : []),
        };
      }).filter(x => x.id && (x.image || (x.images && x.images.length)));
    }

    function render(){
      const grid  = document.getElementById('favGrid');
      const empty = document.getElementById('favEmpty');
      grid.innerHTML = '';

      const favs = enrichFavs(getFavs());
      if (!favs.length){
        empty.hidden = false;
        return;
      }
      empty.hidden = true;

      const frag = document.createDocumentFragment();
      favs.forEach(p => frag.appendChild(createStoreLikeCard(p)));
      grid.appendChild(frag);
    }

    document.addEventListener('DOMContentLoaded', render);
    window.addEventListener('storage', (e) => { if (e.key === FAV_KEY) render(); });
  })();
  </script>

  <!-- Reutilizamos tus scripts tal cual -->
  <script src="assets/products.js?v=45" defer></script>
  <script src="assets/app.js?v=46" defer></script>
  <script src="assets/cart-badge.js?v=42" defer></script>
  <script src="assets/fav-toggle.js?v=42" defer></script>
  <script src="assets/product-gallery.js?v=1" defer></script>
</body>
</html>
