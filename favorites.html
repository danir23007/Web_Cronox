<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favoritos — CRONOX</title>
  <meta name="description" content="Lista de productos favoritos — CRONOX">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="assets/store.css?v=34">
  <noscript><style>#preloader{display:none!important}</style></noscript>
</head>
<body>

  <div id="overlay" class="overlay" hidden></div>

  <header class="topbar topbar--page" id="topbar" role="banner">
    <div class="topbar__left">
      <button id="btnMenu" class="icon-btn" aria-label="Abrir filtros">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>
      <button id="btnSearch" class="icon-btn" aria-label="Buscar productos">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </button>
    </div>

    <a href="index.html#store" class="topbar__logo" aria-label="Volver a la tienda CRONOX">
      <img src="https://raw.githubusercontent.com/danir23007/Web_Cronox/refs/heads/main/assets/logo%20largo%20bueno.JPG"
        alt="CRONOX" class="topbar__logo-img" decoding="async">
    </a>

    <nav class="topbar__right" aria-label="Navegación principal">
      <a href="favorites.html" class="topbar__link topbar__fav" aria-label="Ver favoritos" aria-current="page">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-star" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17.3 13.97 18.18 21 12 17.77 5.82 21 6.7 13.97 2 9.27 8.91 8.26 12 2"></polygon></svg>
        <span class="fav-count" hidden>0</span>
      </a>

      <a href="cart.html" class="topbar__link topbar__cart" aria-label="Ver carrito">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-bag" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
        <span class="cart-count" hidden>0</span>
      </a>
    </nav>
  </header>

  <main id="favorites" class="store" aria-live="polite">
    <h1 class="store-heading">Favoritos</h1>
    <div id="favGrid" class="products-grid" aria-label="Lista de productos favoritos"></div>

    <div id="favEmpty" class="products-fallback" style="text-align:center;margin-top:40px;">
      <p>No tienes productos en favoritos todavía.</p>
      <p><a href="index.html#store" class="topbar__link" style="color:#fff;text-decoration:underline;">Ir a la tienda</a></p>
    </div>
  </main>

  <footer class="footer"><p>© CRONOX</p></footer>

  <script>
  (function(){
    const FAV_KEY = 'cronox:favs';
    const CART_KEY = 'cronox_cart';

    const getFavs = () => { try { return JSON.parse(localStorage.getItem(FAV_KEY)) || []; } catch { return []; } };
    const setFavs = arr => localStorage.setItem(FAV_KEY, JSON.stringify(arr));
    const getCart = () => { try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; } catch { return []; } };
    const setCart = arr => localStorage.setItem(CART_KEY, JSON.stringify(arr));

    const updateFavBadge = () => {
      const el = document.querySelector('.fav-count');
      const n = getFavs().length;
      if (!el) return;
      el.hidden = n === 0;
      if (n > 0) el.textContent = n;
    };

    const addToCart = (item) => {
      const cart = getCart();
      const existing = cart.find(it => it.name === item.name);
      if (existing) existing.qty = (existing.qty || 1) + 1;
      else cart.push({...item, qty: 1});
      setCart(cart);
      window.dispatchEvent(new CustomEvent('cart:updated'));
    };

    const render = () => {
      const grid = document.getElementById('favGrid');
      const empty = document.getElementById('favEmpty');
      grid.innerHTML = '';
      const favs = getFavs();
      if (!favs.length) {
        empty.hidden = false;
        return;
      }
      empty.hidden = true;

      favs.forEach(item => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.style.position = 'relative';

        const img = document.createElement('img');
        img.className = 'product-img';
        img.src = item.image || '';
        img.alt = item.name || 'Producto';

        const name = document.createElement('span');
        name.className = 'product-name';
        name.textContent = item.name;

        const price = document.createElement('span');
        price.className = 'product-price';
        price.textContent = item.price || '';

        // X para eliminar
        const removeBtn = document.createElement('button');
        removeBtn.className = 'fav-remove';
        removeBtn.textContent = '✕';
        removeBtn.addEventListener('click', e => {
          e.stopPropagation();
          const newFavs = getFavs().filter(f => f.name !== item.name);
          setFavs(newFavs);
          updateFavBadge();
          render();
        });

        // + para añadir al carrito
        const addBtn = document.createElement('button');
        addBtn.className = 'fav-add';
        addBtn.textContent = '+';
        addBtn.addEventListener('click', e => {
          e.stopPropagation();
          addToCart(item);
        });

        card.appendChild(img);
        card.appendChild(removeBtn);
        card.appendChild(name);
        card.appendChild(price);
        card.appendChild(addBtn);
        grid.appendChild(card);
      });
    };

    document.addEventListener('DOMContentLoaded', () => {
      updateFavBadge();
      render();
    });
    window.addEventListener('storage', e => {
      if (e.key === FAV_KEY) { updateFavBadge(); render(); }
    });
  })();
  </script>

  <script src="assets/cart-badge.js?v=34" defer></script>
</body>
</html>
