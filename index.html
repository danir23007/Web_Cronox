  <!-- ===== FAILSAFE PRELOADER ===== -->
  <script>
  (function(){
    var tried=false;
    var minTime=1500;
    var start=Date.now();
    var hideTimer=0;
    function finish(){
      if(tried)return;
      tried=true;
      var p=document.getElementById('preloader');
      if(p)p.style.display='none';
      hideTimer=0;
    }
    function hide(){
      if(tried)return;
      var elapsed=Date.now()-start;
      if(elapsed<minTime){
        if(hideTimer)clearTimeout(hideTimer);
        hideTimer=setTimeout(finish,minTime-elapsed);
        return;
      }
      finish();
    }
    try{window.history.scrollRestoration='manual';}catch(e){}
    window.addEventListener('load',hide,{once:true});
    window.addEventListener('DOMContentLoaded',function(){setTimeout(hide,3500);},{once:true});
    window.addEventListener('error',function(){setTimeout(hide,0);});
    window.addEventListener('load',function(){window.scrollTo({top:0,left:0,behavior:'instant'});},{once:true});
  })();
  </script>

  <!-- ===== BADGE FAVORITOS ===== -->
  <script>
  (function(){
    function updateFavBadge(){
      var el=document.querySelector('.fav-count');
      if(!el)return;
      try{
        var raw=localStorage.getItem('cronox:favs');
        var arr=raw?JSON.parse(raw):[];
        var count=Array.isArray(arr)?arr.length:0;
        el.hidden=count===0;
        if(count>0)el.textContent=String(count);
      }catch(e){el.hidden=true;}
    }
    document.addEventListener('visibilitychange',()=>{if(document.visibilityState==='visible')updateFavBadge();});
    window.addEventListener('storage',(e)=>{if(e.key==='cronox:favs')updateFavBadge();});
    window.addEventListener('DOMContentLoaded',updateFavBadge,{once:true});
  })();
  </script>
