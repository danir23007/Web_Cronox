  <!-- ===== FAILSAFE PRELOADER ===== -->
  <script>
  (function(){
    var tried=false;
    function hide(){if(tried)return;tried=true;var p=document.getElementById('preloader');if(p)p.style.display='none';}
    try{window.history.scrollRestoration='manual';}catch(e){}
    window.addEventListener('load',hide,{once:true});
    window.addEventListener('DOMContentLoaded',function(){setTimeout(hide,3500);},{once:true});
    window.addEventListener('error',function(){setTimeout(hide,0);});
    window.addEventListener('load',function(){window.scrollTo({top:0,left:0,behavior:'instant'});},{once:true});
  })();
  </script>

  <!-- ===== BADGE FAVORITOS ===== -->
  <script>
  (function(){
    function updateFavBadge(){
      var el=document.querySelector('.fav-count');
      if(!el)return;
      try{
        var raw=localStorage.getItem('cronox:favs');
        var arr=raw?JSON.parse(raw):[];
        var count=Array.isArray(arr)?arr.length:0;
        el.hidden=count===0;
        if(count>0)el.textContent=String(count);
      }catch(e){el.hidden=true;}
    }
    document.addEventListener('visibilitychange',()=>{if(document.visibilityState==='visible')updateFavBadge();});
    window.addEventListener('storage',(e)=>{if(e.key==='cronox:favs')updateFavBadge();});
    window.addEventListener('DOMContentLoaded',updateFavBadge,{once:true});
  })();
  </script>

  <!-- ===== MENÚ NEGRO (restaurado) ===== -->
  <script>
  (function(){
    const btn=document.getElementById('btnMenu');
    const panel=document.getElementById('filtersPanel');
    const closeBtn=panel?.querySelector('.filters-close');
    if(!btn||!panel)return;

    const open=()=>{
      document.body.classList.add('no-scroll');
      panel.hidden=false;
      void panel.offsetWidth;
      panel.classList.add('is-open');
      btn.setAttribute('aria-expanded','true');
    };
    const close=()=>{
      panel.classList.remove('is-open');
      btn.setAttribute('aria-expanded','false');
      setTimeout(()=>{panel.hidden=true;document.body.classList.remove('no-scroll');},220);
    };
    const isOpen=()=>panel.classList.contains('is-open');

    btn.addEventListener('click',e=>{e.preventDefault();isOpen()?close():open();});
    closeBtn?.addEventListener('click',e=>{e.preventDefault();close();});
    document.addEventListener('keydown',e=>{if(e.key==='Escape'&&isOpen())close();});
    panel.addEventListener('click',e=>{
      const list=panel.querySelector('.black-menu__list');
      if(!list)return;
      if(!list.contains(e.target)&&!e.target.closest('.filters-close'))close();
      const a=e.target.closest('a.black-menu__link');if(a)close();
    });
  })();
  </script>
<!-- ===== BARRA DE BÚSQUEDA ===== -->
<script>
(function(){
  const btnSearch = document.getElementById('btnSearch');
  const searchBar = document.getElementById('searchBar');
  const searchInput = document.getElementById('searchInput');
  const topbar = document.getElementById('topbar');
  const topbarStates = ['topbar--transparent','topbar--hero','topbar--page'];
  let prevTopbarState = '';
  if(!btnSearch || !searchBar) return;

  const lockTopbar = () => {
    if (!topbar) return;
    prevTopbarState = topbarStates.find(cls => topbar.classList.contains(cls)) || '';
    document.body.dataset.topbarLock = 'topbar--page';
    topbar.classList.remove(...topbarStates);
    topbar.classList.add('topbar--page');
  };
  const unlockTopbar = () => {
    if (!topbar) return;
    delete document.body.dataset.topbarLock;
    topbar.classList.remove(...topbarStates);
    if (prevTopbarState) topbar.classList.add(prevTopbarState);
    prevTopbarState = '';
    window.dispatchEvent(new Event('scroll'));
  };

  const open = () => {
    searchBar.hidden = false;
    lockTopbar();
    searchInput?.focus();
    btnSearch.setAttribute('aria-expanded','true');
  };
  const close = () => {
    searchBar.hidden = true;
    unlockTopbar();
    btnSearch.setAttribute('aria-expanded','false');
  };
  const toggle = () => {
    const isHidden = searchBar.hasAttribute('hidden');
    isHidden ? open() : close();
  };

  btnSearch.addEventListener('click', e => {
    e.preventDefault();
    toggle();
  });

  document.addEventListener('keydown', e => {
    if(e.key === 'Escape' && !searchBar.hasAttribute('hidden')) close();
  });
})();
</script>
