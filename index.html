<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRONOX — Tienda Oficial</title>
  <meta name="description" content="Tienda oficial CRONOX — Dark streetwear premium.">
  <meta name="theme-color" content="#000000">

  <!-- Preload del vídeo para mejorar el arranque del héroe -->
  <link rel="preload" as="video" href="assets/VIDEO_LOGO_CRONOX.mp4" type="video/mp4">

  <!-- CSS principal (mantengo tu versión) -->
  <link rel="stylesheet" href="assets/store.css?v=31">

  <!-- Noscript: si no hay JS, oculta el preloader para no bloquear la vista -->
  <noscript>
    <style>
      #preloader { display: none !important; }
    </style>
  </noscript>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader" class="preloader" aria-hidden="true" aria-live="polite">
    <img
      src="https://raw.githubusercontent.com/danir23007/Web_Cronox/refs/heads/main/assets/logo%20largo%20bueno.JPG"
      alt="CRONOX"
      class="preloader__logo"
      decoding="async"
    >
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" hidden></div>

  <!-- Topbar -->
  <header class="topbar topbar--transparent" id="topbar" role="banner">
    <div class="topbar__left">
      <!-- Menú (tres líneas) -->
      <button id="btnMenu" class="icon-btn" aria-label="Abrir filtros" aria-expanded="false" aria-controls="filtersPanel">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" class="icon" aria-hidden="true" focusable="false">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

      <!-- Lupa -->
      <button id="btnSearch" class="icon-btn" aria-label="Buscar productos" aria-expanded="false" aria-controls="searchBar">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" class="icon" aria-hidden="true" focusable="false">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>

    <!-- Logo centrado -->
    <a href="/" class="topbar__logo" aria-label="CRONOX — Inicio">
      <img
        src="https://raw.githubusercontent.com/danir23007/Web_Cronox/refs/heads/main/assets/logo%20largo%20bueno.JPG"
        alt="CRONOX"
        class="topbar__logo-img"
        decoding="async"
      >
    </a>

  <nav class="topbar__right" aria-label="Navegación principal">
  <a href="#store" class="topbar__link">Tienda</a>
  <a href="cart.html" class="topbar__link topbar__cart">
    Carrito
    <span class="cart-count" aria-label="Artículos en el carrito" hidden>0</span>
  </a>
</nav>
    
  </header>

  <!-- Barra de búsqueda -->
  <div id="searchBar" class="searchbar" hidden>
    <form id="searchForm" class="searchbar__form" role="search">
      <input id="searchInput" class="searchbar__input" type="text" placeholder="Buscar productos…" autocomplete="off" />
      <button class="searchbar__submit" type="submit" aria-label="Buscar"><span>Buscar</span></button>
    </form>
  </div>

  <!-- Panel de filtros -->
  <aside id="filtersPanel" class="filters" hidden aria-label="Filtros de producto">
    <div class="filters__card">
      <div class="filters__head">
        <h3>Filtrar productos</h3>
        <button id="btnCloseFilters" class="filters__close" aria-label="Cerrar filtros">✕</button>
      </div>

      <form id="filtersForm" class="filters__form">
        <fieldset class="filters__group">
          <legend>Categoría</legend>
          <label><input type="checkbox" name="cat" value="sudaderas"> Sudaderas</label>
          <label><input type="checkbox" name="cat" value="camisetas"> Camisetas</label>
          <label><input type="checkbox" name="cat" value="pantalones"> Pantalones</label>
          <label><input type="checkbox" name="cat" value="accesorios"> Accesorios</label>
        </fieldset>

        <fieldset class="filters__group">
          <legend>Talla</legend>
          <label><input type="checkbox" name="size" value="xs"> XS</label>
          <label><input type="checkbox" name="size" value="s"> S</label>
          <label><input type="checkbox" name="size" value="m"> M</label>
          <label><input type="checkbox" name="size" value="l"> L</label>
          <label><input type="checkbox" name="size" value="xl"> XL</label>
        </fieldset>

        <fieldset class="filters__group">
          <legend>Color</legend>
          <label><input type="checkbox" name="color" value="negro"> Negro</label>
          <label><input type="checkbox" name="color" value="gris"> Gris</label>
          <label><input type="checkbox" name="color" value="blanco"> Blanco</label>
        </fieldset>

        <div class="filters__actions">
          <button type="button" id="btnClearFilters" class="btn btn--ghost">Limpiar</button>
          <button type="submit" class="btn">Aplicar</button>
        </div>
      </form>
    </div>
  </aside>

  <!-- HERO video -->
  <section class="hero-video-section" id="hero" aria-label="Portada">
    <!-- Nota: playsinline + muted + autoplay garantizan reproducción inline en iOS/Android -->
    <video
      class="hero-video"
      src="assets/VIDEO_LOGO_CRONOX.mp4"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      aria-label="Animación de introducción de CRONOX"
    ></video>

    <div class="hero-overlay-text" aria-hidden="true">
      <h1>NOS REGIT NOX</h1>
    </div>
  </section>

  <!-- TIENDA -->
  <main id="store" class="store" aria-live="polite">
    <h2 class="sr-only">Tienda</h2>
    <div id="productsGrid" class="products-grid"></div>
    <div id="productsFallback" class="products-fallback" hidden>
      <p>No se han podido cargar los productos. Revisa <code>assets/products.js</code>.</p>
    </div>
  </main>

  <!-- CONTACTO -->
  <section id="contact" class="contact">
    <h2>Contacto</h2>
    <p>Escríbenos para colaboraciones y soporte.</p>
  </section>

  <footer class="footer">
    <p>© CRONOX</p>
  </footer>

  <!-- Failsafe: si algo rompe JS, oculta el preloader a los 3.5s -->
  <script>
    (function(){
      var tried = false;
      function hide(){
        if(tried) return;
        tried = true;
        var p = document.getElementById('preloader');
        if(p) p.style.display='none';
      }
      // Evita restaurar scroll en algunas navegadores
      try { window.history.scrollRestoration = 'manual'; } catch(e) {}

      window.addEventListener('load', hide, {once:true});
      window.addEventListener('DOMContentLoaded', function(){ setTimeout(hide, 3500); }, {once:true});
      window.addEventListener('error', function(){ setTimeout(hide, 0); });

      // Forzar arranque arriba del todo para el héroe
      window.addEventListener('load', function(){
        window.scrollTo({ top: 0, left: 0, behavior: 'instant' });
      }, {once:true});
    })();
  </script>

  <!-- Scripts principales (defer para no bloquear pintado) -->
  <script src="assets/products.js?v=31" defer></script>
  <script src="assets/app.js?v=31" defer></script>
  <script src="assets/cart-badge.js?v=31" defer></script>
</body>
</html>
